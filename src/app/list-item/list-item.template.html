<div class="item-box">
    <div class="item-status">
      <span class="icon icon-cart-empty"></span>
      <span class="icon icon-home"></span>
    </div>
    <div class="item-name" (swipeleft)="swipe(item.id, item.completed, $event.type)" (swiperight)="swipe(item.id, item.completed, $event.type)" (click)="toggleStaus(item.id)" [ngClass]="{'done': item.completed}">
      <p class="item-text">{{item.title}}</p>
    </div>
</div>
